  <head>

  <body>
    <div class="container mx-auto px-4 py-4">
      <h1 class="text-2xl font-bold text-blue-700"> Awesome Cards </h1>
      <div class="grid grid-cols-3 gap-2">
        <!-- Column 1 spans 2 rows, and takes 1 column -->
        <div class="col-span-3 row-span-2 bg-blue-100 text-center p-4">
          column 1
        </div>
        <!-- Column 2 -->
        <div class="col-span-1 row-span-1 bg-blue-100 text-center p-4">
          column 2
        </div>
        <!-- Column 3 -->
        <div class="col-span-1 row-span-1 bg-blue-100 text-center p-4">
          column 3
        </div>
        <!-- Column 4 -->
        <div class="col-span-1 row-span-1 bg-blue-100 text-center p-4">
          column 4
        </div>
        <!-- Column 5 -->
        <div class="col-span-1 row-span-1 bg-blue-100 text-center p-4">
          column 5
        </div>
      </div>
    </div>
  </body>
</html>
